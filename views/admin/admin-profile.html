<!DOCTYPE html>
<html>
<head>
  <title>{{title}}</title>

  {% include '../include/admin/header.html' %} 
  <!-- Left side column. contains the logo and sidebar -->
  {% include '../include/admin/sidebar.html' %} 


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">    
    <section class="content-header">
      <h1>
       Admin Profile
        <small>Admin Profile Details</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Admin Profile</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">      
      <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title">Admin Profile Details</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            <!-- <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button> -->
          </div>
        </div>
        <!-- /.box-header -->
        <form action="/admin/profile" method="post" enctype="multipart/form-data">
        <div class="box-body">
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
              <div class="form-group">
                <label>First Name </label>                
                <input type="text" class="form-control" name="name" value="{{ProfileData[0].name}}">               
                <input type="hidden" class="form-control" name="id" value="{{ProfileData[0].id}}">               
                <input type="hidden" class="form-control" name="old_image" value="{{ProfileData[0].image}}">               
              </div>
              <!-- /.form-group -->
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="last_name" value="{{ProfileData[0].last_name}}"> 
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" readonly value="{{ProfileData[0].email}}"> 
              </div>
               <div class="form-group">
                <label>Profile Pic</label>
                <input type="file" class="form-control" name="image"> 
                <a href="{{root}}data/images/{{ProfileData[0].image}}" target="__blank"><i class="fa fa-picture-o" aria-hidden="true"></i></a>
              </div>
              <!-- /.form-group -->
            </div>
            <div class="col-md-1"></div>            
                  <div class="col-md-12 col-xs-12 mtop text-center">
                <button type="submit" name="submit" id="submit" class="btn green"><i class="fa fa-check"></i> Submit</button>
                 <button type="submit" name="submit" id="cancel" class="btn cancel"><i class="fa fa-ban" aria-hidden="true"></i>Cancel</button>
              </div>
              
            
          </div>
          <!-- /.row -->
        </div>
      </form>
       
      </div>
    </section>
  </div>

  <!-- Control Sidebar -->
   {% include '../include/admin/rightsidebar.html' %}

  {% include '../include/admin/footer.html' %}

</body>
</html>
